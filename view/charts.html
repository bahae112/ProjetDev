    <script>
      const chatBox = document.querySelector(".chatbot");
      const chatbotToggler1 = document.querySelector(".chatbot-toggler span:first-child");
      const chatbotToggler2 = document.querySelector(".chatbot-toggler span:last-child");
      
      chatbotToggler1.addEventListener("click", function(){
          chatBox.style.visibility = "visible";
          chatbotToggler1.style.visibility = "hidden";
          chatbotToggler2.style.visibility = "visible";
      });
      
      chatbotToggler2.addEventListener("click", function(){
          chatBox.style.visibility = "hidden";
          chatbotToggler2.style.visibility = "hidden";
          chatbotToggler1.style.visibility = "visible";
      });
    </script>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'data.php',
                method: 'GET',
                success: function(data) {
                    const expenses = JSON.parse(data);
                    const categories = [];
                    const amounts = [];
                    const monthlyData = {};

                    expenses.forEach(expense => {
                        if (!categories.includes(expense.category)) {
                            categories.push(expense.category);
                        }
                        if (!amounts[expense.category]) {
                            amounts[expense.category] = 0;
                        }
                        amounts[expense.category] += parseFloat(expense.amount);

                        const date = new Date(expense.date);
                        const month = date.getMonth();
                        if (!monthlyData[month]) {
                            monthlyData[month] = 0;
                        }
                        monthlyData[month] += parseFloat(expense.amount);
                    });

                    const barData = {
                        labels: Object.keys(amounts),
                        datasets: [{
                            label: 'Expenses in USD',
                            data: Object.values(amounts),
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    };

                    const barCtx = document.getElementById('barChart').getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: barData,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    const pieData = {
                        labels: Object.keys(amounts),
                        datasets: [{
                            label: 'Expenses in USD',
                            data: Object.values(amounts),
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    };

                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: pieData,
                        options: {
                            responsive: true
                        }
                    });

                    const lineData = {
                        labels: Object.keys(monthlyData).map(month => new Date(2021, month).toLocaleString('default', { month: 'long' })),
                        datasets: [{
                            label: 'Monthly Expenses in USD',
                            data: Object.values(monthlyData),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: true
                        }]
                    };

                    const lineCtx = document.getElementById('lineChart').getContext('2d');
                    new Chart(lineCtx, {
                        type: 'line',
                        data: lineData,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
        });
    </script>
