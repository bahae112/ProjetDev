    <script>
      const chatBox = document.querySelector(".chatbot");
      const chatbotToggler1 = document.querySelector(".chatbot-toggler span:first-child");
      const chatbotToggler2 = document.querySelector(".chatbot-toggler span:last-child");
      
      chatbotToggler1.addEventListener("click", function(){
          chatBox.style.visibility = "visible";
          chatbotToggler1.style.visibility = "hidden";
          chatbotToggler2.style.visibility = "visible";

          chatbotToggler1.style.visibility = "visible";
      });
    </script>

    <script>
        function fetchExpenses() {
            fetch('fetch_expenses.php')
                .then(response => response.json())
                .then(data => {
                    if(data.length > 0) {
                        generateReport(data);
                    } else {
                        document.getElementById('summary').innerText = 'No expenses found.';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function generateReport(data) {
            let totalSpending = 0;
            let categorySpending = {};
            let monthlySpending = {};

            data.forEach(expense => {
                totalSpending += parseFloat(expense.amount);

                if (!categorySpending[expense.category]) {
                    categorySpending[expense.category] = 0;
                }
                categorySpending[expense.category] += parseFloat(expense.amount);

                let date = new Date(expense.date);
                let monthYear = `${date.getMonth() + 1}-${date.getFullYear()}`;
                if (!monthlySpending[monthYear]) {
                    monthlySpending[monthYear] = 0;
                }
                monthlySpending[monthYear] += parseFloat(expense.amount);
            });

            let summaryHtml = `<h2>Total Spending: $${totalSpending.toFixed(2)}</h2>`;
            summaryHtml += `<h3>Spending by Category:</h3><ul>`;
            for (let category in categorySpending) {
                summaryHtml += `<li>${category}: $${categorySpending[category].toFixed(2)}</li>`;
            }
            summaryHtml += `</ul>`;

            summaryHtml += `<h3>Monthly Spending:</h3><ul>`;
            for (let monthYear in monthlySpending) {
                summaryHtml += `<li>${monthYear}: $${monthlySpending[monthYear].toFixed(2)}</li>`;
            }
            summaryHtml += `</ul>`;

            document.getElementById('summary').innerHTML = summaryHtml;

            let detailsHtml = '<h3>Detailed Expenses:</h3>';
            detailsHtml += '<table><tr><th>Category</th><th>Amount</th><th>Description</th><th>Date</th></tr>';
            data.forEach(expense => {
                detailsHtml += `<tr>
                    <td>${expense.category}</td>
                    <td>$${parseFloat(expense.amount).toFixed(2)}</td>
                    <td>${expense.description}</td>
                    <td>${new Date(expense.date).toLocaleDateString()}</td>
                </tr>`;
            });
            detailsHtml += '</table>';

            document.getElementById('details').innerHTML = detailsHtml;
        }

        document.addEventListener('DOMContentLoaded', fetchExpenses);
    </script>
